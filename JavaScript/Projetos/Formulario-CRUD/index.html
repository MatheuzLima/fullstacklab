<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS Estilizacao -->
  <link rel="stylesheet" href="style.css"/>
  <title>Formulário CRUD</title>
</head>
<body>
  <div class="container">
    <h2 class="title-principal">Formulário CRUD</h2>
    <div class="sub-container">
      <div class="row">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input 
          type="text" 
          name="name"
          class="form-control"
          id="name" 
          placeholder="Digite seu nome"
          />
        </div>
        <div class="form-group">
          <label for="age">Idade:</label>
          <input 
          type="number" 
          name="age"
          class="form-control"
          id="age" 
          placeholder="Digite sua idade"
          />
        </div>
        <div class="form-group">
          <label for="adress">Enereço:</label>
          <input 
          type="text" 
          name="adress"
          class="form-control"
          id="adress" 
          placeholder="Digite seu endereço"
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input 
          type="email" 
          name="email"
          class="form-control"
          id="email" 
          placeholder="Digite seu email"
          />
        </div>
        <div class="submit-box">
          <button class="btn btn-success" id="submit" 
          onclick="addData()">
          Add Data
        </button>
        <button class="btn btn-primary" id="update" 
          onclick="addData()">
          Update
        </button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Endereço</th>
              <th>E-mail</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  






<!-- Script Bootstrap -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
